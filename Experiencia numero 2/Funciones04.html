<!DOCTYPE html>
<html>
<body>
<h2>¿Qué puede hacer JavaScript?</h2>
<p>JavaScript puede cambiar el valor de los atriuttos HTML</p>
<p>En este caso cambiamos el atributo src (source) de una imagen.</p>
<button 
onclick="document.getElementById('myImage').src='informacion.png'">Encender la 
luz</button>
<img id="myImage" src="informacion.png" style="width:100px">
<button 
onclick="document.getElementById('myImage').src='informacion.png'">Apagar la 
luz</button>
</body>
</html>
